<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-gray-900">Email AI Copilot</h1>
            <p class="mt-2 text-gray-600">Automated lead qualification and proposal generation.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Actions Panel -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 h-fit">
                <h2 class="text-xl font-semibold mb-4">Actions</h2>
                <button onclick="checkEmails()" id="checkBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-150 ease-in-out flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    Check New Emails
                </button>
                <div id="status" class="mt-4 text-sm text-gray-500"></div>
            </div>

            <!-- Proposals Feed -->
            <div class="lg:col-span-2">
                <h2 class="text-xl font-semibold mb-4">Pending Proposals</h2>
                <div id="proposalsList" class="space-y-6">
                    <!-- Proposals will be injected here -->
                    <div class="text-center py-10 text-gray-400 bg-white rounded-xl border border-dashed border-gray-300">
                        No pending proposals found.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function checkEmails() {
            const btn = document.getElementById('checkBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
            status.textContent = 'Scanning Inbox & Generating Proposals...';

            try {
                const res = await fetch(`${API_BASE}/check-emails`, { method: 'POST' });
                const data = await res.json();
                status.textContent = `Completed! Processed ${data.processed} new email(s).`;
                loadProposals();
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg> Check New Emails`;
            }
        }

        async function loadProposals() {
            const res = await fetch(`${API_BASE}/proposals/pending`);
            const proposals = await res.json();
            const container = document.getElementById('proposalsList');
            
            if (proposals.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 text-gray-400 bg-white rounded-xl border border-dashed border-gray-300">
                        No pending proposals found.
                    </div>`;
                return;
            }

            container.innerHTML = proposals.map(p => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-bold text-gray-900">${p.client_name} <span class="text-gray-400 font-normal">from ${p.client_email}</span></h3>
                                <div class="mt-1 flex items-center space-x-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${p.project_type}</span>
                                    <span class="text-sm text-gray-500">Est. Cost: $${p.cost_min} - $${p.cost_max}</span>
                                </div>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 uppercase tracking-wide">Pending Review</span>
                        </div>
                        
                        <div class="bg-gray-50 rounded-lg p-4 mb-4 font-mono text-sm text-gray-700 whitespace-pre-wrap border border-gray-100">${p.proposal_text}</div>
                        
                        <div class="flex space-x-3">
                            <button onclick="handleProposal(${p.id}, true)" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                Approve & Send
                            </button>
                            <button onclick="handleProposal(${p.id}, false)" class="flex-1 bg-white hover:bg-red-50 text-red-600 border border-gray-200 hover:border-red-200 font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                Reject
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function handleProposal(id, approved) {
            if (!confirm(approved ? 'Approve and send this proposal?' : 'Reject this proposal?')) return;
            
            try {
                const res = await fetch(`${API_BASE}/proposals/${id}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved })
                });
                const result = await res.json();
                alert(result.message);
                loadProposals();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Initial load
        loadProposals();
    </script>
</body>
</html>
